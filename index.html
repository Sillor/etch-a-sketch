<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"></head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
        <div class="controls">
            <div class="slider-container">
                <input type="range" class="slider" min="1" max="100" value="16" id="myRange">
                <div class="slider-value">16</div>
            </div>
            <button id="erase">Erase</button>
            <button id="mode">Mode: Black</button>
        </div>
        <div class="grid-container"></div>
    </div>
</body>

</html>
